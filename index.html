<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahfidz Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Name Entry Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Tahfidz Note</h2>
            <p>Please enter your name to continue</p>
            <form id="nameForm">
                <input 
                    type="text" 
                    id="userName" 
                    placeholder="Enter your name" 
                    required 
                    autofocus
                >
                <button type="submit">Save & Continue</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container hidden">
        <header>
            <h1>Tahfidz Note</h1>
            <div class="user-info">
                <span id="displayName"></span>
                <button id="changeNameBtn" class="btn-secondary">Change Name</button>
            </div>
        </header>
        <main>
            <div class="welcome-message">
                <p>Welcome back, <span id="welcomeName"></span>!</p>
                <p>Start tracking your Quran memorization progress.</p>
            </div>

            <!-- Surah Entry Form -->
            <div class="surah-entry-box">
                <h2>Today's Memorization</h2>
                <form id="surahForm">
                    <div class="form-group">
                        <label for="surahName">Surah Name</label>
                        <input 
                            type="text" 
                            id="surahName" 
                            placeholder="e.g., Al-Fatihah, Al-Baqarah" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="verses">Verses (Ayat)</label>
                        <input 
                            type="text" 
                            id="verses" 
                            placeholder="e.g., 1-7, 10-15" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label>How was it?</label>
                        <div class="emoji-buttons">
                            <button type="button" class="emoji-btn" data-feeling="easy" title="Easy">
                                ðŸ˜Š
                            </button>
                            <button type="button" class="emoji-btn" data-feeling="difficult" title="Difficult">
                                ðŸ˜”
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn-save">Save Entry</button>
                </form>
                <div id="exitSection" class="exit-section hidden">
                    <button id="exitBtn" class="btn-exit">Exit</button>
                </div>
            </div>

            <!-- Encouragement Message Modal -->
            <div id="encouragementModal" class="modal hidden">
                <div class="modal-content encouragement-content">
                    <h2>Keep up the spirit of memorizing the Quran! ðŸ˜Š</h2>
                    <button id="closeEncouragementBtn" class="btn-close">Close</button>
                </div>
            </div>

            <!-- Saved Entries -->
            <div class="saved-entries">
                <h2>Your Progress</h2>
                <div id="entriesList" class="entries-list">
                    <!-- Entries will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
